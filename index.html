<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud with jQuery</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="A.jpg">
</head>
<body>
    <div class="curd">
        <div class="head">
            <h1>curd</h1>
            <h2>product management system</h2>
            <h3><a href="https://github.com/AmrGhozy">Made by : Amr Ghozy</a></h3>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
            <!-- <button id="update">update</button> -->
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search By title">
                <div class="btnSearch">
                    <button id="searchTitle">Search by Title</button>
                    <button id="searchCategory">Search by Category</button>
                </div>
                <button id="delAll">Delete All</button>
            </div>
            <div class="t">
                <table>
                    <thead><tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr></thead>
                    <tbody id="outputsData"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
